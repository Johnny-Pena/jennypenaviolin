  <div class="container" id="login-signup-contact">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h1 class="text-center my-4">Contact Me</h1>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xyzyjkqn" method="post">
          <fieldset id="fs-frm-inputs">
            <div class="mb-3">
              <label for="full-name" class="form-label">Full Name</label>
              <input type="text" name="name" id="full-name" class="form-control" placeholder="First and Last" required="">
            </div>
            <div class="mb-3">
              <label for="email-address" class="form-label">Email Address</label>
              <input type="email" name="_replyto" id="email-address" class="form-control" placeholder="email@domain.tld" required="">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea rows="5" name="message" id="message" class="form-control" placeholder="Your message here..." required=""></textarea>
            </div>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          </fieldset>
          <div class="d-grid">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
